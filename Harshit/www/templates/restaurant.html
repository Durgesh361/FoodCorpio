<ion-view class="full">
<ion-nav-view class="bar bar-positive">
    <h1 class="title">My Page</h1>
</ion-nav-view>
 <ion-content class="has-header">
 <div class="list card" ng-repeat="rest in restaurant">
 	<div class="row">
 		<div class="item item-image col-33">
 			<img src="{{rest.image}}"/>
 		</div>
 		<div class="col-67">
 			<button class="button button-block" >{{rest.title}} </button>
 			<i class=" icon ion-stats-bars"> Rating </i>

 			<i class="icon ion-clock"> {{rest.time}}min </i>

 			<i > Rs {{rest.price}} </i>
 		</div>
 	</div>
 	
 </div>

 </ion-content>

 <ion-footer-bar>
 		<button class="button pull-right " ng-click="openModal()"><i class="icon ion-funnel" ></i></button>

 </ion-footer-bar>


<script id="templates/restaurant.html" type="text/ng-template">
	<ion-modal-view >
		<ion-header-bar class="bar bar-positive pull-left">
			<h1 class="title">Filter :</h1>
		</ion-header-bar>
		<ion-content>
			<div class="row">
				<div class="col"><button class="button button-block">Vegetarian</button> </div>
				<div class="col"><button class="button button-block">Non-Vegetarian</button></div>
			</div>
			<div>
				<h3 class="title">  Cuisine :</h3>
				<div class="row">
      				<div class="col">
      					<button class="button button-block" >Indian</button>
      				</div>
      				<div class="col">
      					<button class="button button-block">Chinese</button>
      				</div>
      				<div class="col">
        				<button class="button button-block">Mexican</button>
      				</div>
    			</div>
    			<div class="row">
      				<div class="col">
        				<button class="button button-block">Italian</button>
      				</div>
      				<div class="col">
        			<button class="button button-block">Fast Food</button>
      				</div>
    			</div>	
			</div>
			<div>
				<h3 class="title">Minimum Order Price </h3>
				<br>
				 


                 <div class="range range-assertive" >
                        <i class="icon ion-ios7-sunny-outline"></i>
                        <input type="range" min="0" max="{{user.max}}" value="{{user.min}}" step="10" ng-model="user.value">
                        {{user.value}}
                        /{{user.max}}
                        <i class="icon ion-ios7-sunny"></i>
                    </div>
			</div>
			<div class="row">
			<div class="col">
				<h3 class="title">Arrange By:</h3>
			</div>
			<div class="col">
				<select>
      				<option selected>Min to Max</option>
      				<option>Product Price</option>
      				<option>Proximity</option>
    			</select>
			</div>
			</div>
			<div>
				<button class="button button-block">APPLY</button>
			</div>
		</ion-content>
		<ion-footer-bar>
			<button class="button pull-right " ng-click="closeModal()"><i class="icon ion-funnel" ></i></button>
		</ion-footer-bar>
	</ion-modal-view>
</script> 
 	
 
 
</ion-view>
